<!DOCTYPE html>
<html>
  <head>
    <title>URLparams</title>
    <script src="urlparams.js"></script>
  </head>
  <body>
    <h1>URLparams</h1>
    <p>urlParams can be easily referenced through the urlParams.parameter syntax.</p>
    <div id="eg1"></div>
    <p>Of course, you can also use urlParams['parameter']</p>
    <div id='eg2'></div>
    <p>All you need to do is place this code in the head of your HTML, and you can reference urlParams in all your scripts</p>
    <code id="cp"></code>
    <script>
      // From https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys
      if (!Object.keys) {
        Object.keys = (function() {
    'use strict';
    var hasOwnProperty = Object.prototype.hasOwnProperty,
        hasDontEnumBug = !({ toString: null }).propertyIsEnumerable('toString'),
        dontEnums = [
          'toString',
          'toLocaleString',
          'valueOf',
          'hasOwnProperty',
          'isPrototypeOf',
          'propertyIsEnumerable',
          'constructor'
        ],
        dontEnumsLength = dontEnums.length;

    return function(obj) {
      if (typeof obj !== 'object' && (typeof obj !== 'function' || obj === null)) {
        throw new TypeError('Object.keys called on non-object');
      }

      var result = [], prop, i;

      for (prop in obj) {
        if (hasOwnProperty.call(obj, prop)) {
          result.push(prop);
        }
      }

      if (hasDontEnumBug) {
        for (i = 0; i < dontEnumsLength; i++) {
          if (hasOwnProperty.call(obj, dontEnums[i])) {
            result.push(dontEnums[i]);
          }
        }
      }
      return result;
    };
  }());
      }
      var values = [];
      var keys = Object.keys(urlParams);
      for (var i = 0; i < keys.length; i++) {
        values.push(urlParams[keys[i]]);
      }
      for (var i = 0; i < keys.length; i++) {
        var t1 = 'urlParams.' + keys[i];
        var t2 = '=> ' + values[i];
        var e = document.createElement("code");
        var node = document.createTextNode(t1);
        e.appendChild(node);
        var p = document.getElementById("eg1");
        p.appendChild(e);
        var b = document.createElement("br");
        p.appendChild(b);
        var e = document.createElement("code");
        var node = document.createTextNode(t2);
        e.appendChild(node);
        e.className = 'res'
        var p = document.getElementById("eg1");
        p.appendChild(e);
        var b = document.createElement("br");
        p.appendChild(b);
      }
      document.getElementById('cp').innerHTML = '<script src="https://booligoosh.github.io/urlParams/urlParams.js">\</script>'
    </script>
  </body>
</html>
